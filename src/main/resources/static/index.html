<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motorvogn</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script src="valider.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body{
            margin-left: 5px;
        }
        input{
            margin: 3px;
        }
    </style>
</head>
<body>

<table id="tableMotorvogn">
    <tr>
        <td>Eiers personnummer: <br>
            <input type="number" id="innPers" name="fjern" onkeyup="validerPers(this.value)"/>
        </td>
        <td>Eiers navn: <br>
            <input type="text" id="innNavn" name="fjern" onkeyup="validerNavn(this.value)"/>
        </td>
        <td>Eiers adresse: <br>
            <input type="text" id="innAdresse" name="fjern" onkeyup="validerAdresse(this.value)"/>
        </td>
    </tr>
    <tr>
        <td><div id="persF" style="color: red"></div></td>
        <td><div id="navnF" style="color: red"></div></td>
        <td><div id="adresseF" style="color: red"></div></td>
    </tr>
    <tr>
        <td>Kjennetegn: <br>
            <input type="text" id="innKjennetegn" name="fjern"/>
        </td>
        <td>Bilmerke: <br>
            <div id="innMerke" class="dropdown"></div>
        </td>
        <td>Biltype: <br>
            <div id="innType" class="dropdown"></div>
        </td>
    </tr>
</table>

<div id="feil" style="color: red"></div>

<button id="leggTil" class="btn btn-primary" onclick="validerAltMain();">Registrer</button>

<div id="visRegister"></div>

<table>
    <tr>
        <td><button id="slett" class="btn btn-danger" onclick="slett()">Slett alle</button></td>
    </tr>
    <tr>
        <td><button id="loginIndex" class="btn btn-primary" onclick="loginIndex()">Logg inn</button></td>
    </tr>
    <tr>
        <td><button id="logout" class="btn btn-secondary" onclick="logout()">Logg ut</button></td>
    </tr>
</table>

</body>
</html>
